version: '3.8'

services:
  db:
    image: mariadb:10.5
    container_name: mariadb
    restart: always
    ports:
      - "1002:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 12341234
      MYSQL_DATABASE: OpenCloset
      MYSQL_USER: kim
      MYSQL_PASSWORD: 12341234
    volumes:
      - db_data:/var/lib/mysql

  app:
    image: spring  # 빌드한 Spring Boot 이미지 이름
    container_name: Openclost_back
    depends_on:
      - db
    ports:
      - "8888:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/OpenCloset
      SPRING_DATASOURCE_USERNAME: kim
      SPRING_DATASOURCE_PASSWORD: 12341234
    restart: always

volumes:
  db_data:
